<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title> Neumerix54 Notes </title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif;
    background:#0f1724; color:#fff;
  }
  header {
    display:flex; align-items:center;
    padding:10px 15px; background:#1a2438;
  }
  header img {
    width:32px; height:32px; margin-right:10px;
  }
  header h1 {
    font-size:18px; margin:0;
  }
  .pdf-list {
    display:flex; flex-direction:column;
    padding:15px; gap:12px;
  }
  .pdf-item {
    background:#1a2438; padding:12px;
    border-radius:8px; cursor:pointer;
    display:flex; align-items:center;
    justify-content:space-between;
    transition:0.2s;
  }
  .pdf-item:hover { background:#22304d; }
  .pdf-item span { font-size:15px; }
  .viewer {
    display:none; flex-direction:column; height:100vh;
  }
  .toolbar {
    display:flex; background:#1a2438; padding:8px;
    justify-content:space-around; align-items:center;
  }
  .toolbar button {
    background:none; border:none; color:#fff;
    font-size:14px; cursor:pointer;
    padding:5px 10px;
  }
  iframe {
    flex:1; border:0; width:100%;
  }
  @media(min-width:768px){
    header h1 { font-size:22px; }
    .pdf-item span { font-size:16px; }
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1> Neumerix54 Notes </h1>
</header>

<div class="pdf-list" id="pdfList">
  <p>Loading PDFs...</p>
</div>

<div class="viewer" id="viewer">
  <div class="toolbar">
    <button onclick="zoomIn()">üîç+</button>
    <button onclick="zoomOut()">üîç‚àí</button>
    <button onclick="rotate()">‚ü≥</button>
    <button onclick="fullScreen()">‚õ∂</button>
    <button id="downloadBtn">‚¨á Download</button>
    <button onclick="backToList()">‚Üê Back</button>
  </div>
  <iframe id="pdfFrame"></iframe>
</div>

<script>
const pdfListDiv = document.getElementById('pdfList');
const viewerDiv = document.getElementById('viewer');
const pdfFrame = document.getElementById('pdfFrame');
const downloadBtn = document.getElementById('downloadBtn');

let currentScale = 1;
let currentRotate = 0;

const jsonURL = 'https://neumerix54.vercel.app/pdfs.json';

fetch(jsonURL)
  .then(res => res.json())
  .then(data => {
    pdfListDiv.innerHTML = '';
    data.forEach(pdf => {
      const div = document.createElement('div');
      div.className = 'pdf-item';
      div.innerHTML = `<span>${pdf.title}</span> ‚ûú`;
      div.onclick = () => openPDF(pdf.fileId);
      pdfListDiv.appendChild(div);
    });
  })
  .catch(err => {
    pdfListDiv.innerHTML = '<p>Error loading PDFs.</p>';
    console.error(err);
  });

function openPDF(fileId) {
  pdfFrame.src = `https://drive.google.com/file/d/${fileId}/preview`;
  downloadBtn.onclick = () => {
    window.open(`https://drive.google.com/uc?export=download&id=${fileId}`, '_blank');
  };
  pdfListDiv.style.display = 'none';
  viewerDiv.style.display = 'flex';
}

function backToList() {
  viewerDiv.style.display = 'none';
  pdfListDiv.style.display = 'flex';
  pdfFrame.src = '';
  currentScale = 1;
  currentRotate = 0;
}

function zoomIn() {
  currentScale += 0.1;
  pdfFrame.style.transform = `scale(${currentScale}) rotate(${currentRotate}deg)`;
}
function zoomOut() {
  currentScale = Math.max(0.5, currentScale - 0.1);
  pdfFrame.style.transform = `scale(${currentScale}) rotate(${currentRotate}deg)`;
}
function rotate() {
  currentRotate += 90;
  pdfFrame.style.transform = `scale(${currentScale}) rotate(${currentRotate}deg)`;
}
function fullScreen() {
  if (pdfFrame.requestFullscreen) {
    pdfFrame.requestFullscreen();
  }
}
</script>

</body>
</html>
