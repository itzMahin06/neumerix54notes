<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neumerix54 Notes</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa7bb;
      --accent: #6ee7b7;
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 12px;
      --toolbar-height: 56px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #071024 0%, #071a2d 100%);
      color: #e6f0ff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #1a2438;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    header .logo {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #052024;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(20, 60, 40, 0.18);
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 18px;
      white-space: nowrap;
      color: #d2fbd9;
    }

    main {
      padding-top: 72px; /* header height + some spacing */
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Search Box */
    .search-container {
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .search-container input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.06);
      color: #e6f0ff;
      outline-offset: 2px;
      outline-color: var(--accent);
    }
    .search-container input::placeholder {
      color: var(--muted);
    }

    /* PDF List */
    .pdf-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
    }
    .pdf-item {
      background: linear-gradient(180deg, rgba(110, 231, 183, 0.1), rgba(110, 231, 183, 0.05));
      padding: 14px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
      color: #c3f0d3;
      user-select: none;
      transition: background-color 0.15s ease;
    }
    .pdf-item:hover {
      background: rgba(110, 231, 183, 0.2);
    }

    /* Viewer */
    .viewer {
      flex-grow: 1;
      display: none;
      flex-direction: column;
      background: var(--card);
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      border-radius: var(--radius);
      margin: 16px;
      overflow: hidden;
      min-height: 60vh;
      max-height: 85vh;
    }

    .toolbar {
      height: var(--toolbar-height);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0));
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(6px);
      user-select: none;
      flex-shrink: 0;
    }
    .toolbar .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 10px;
      background: var(--glass);
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.02);
      transition: all 0.15s ease;
      user-select: none;
      flex-shrink: 0;
    }
    .toolbar .btn:hover {
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
    }
    .toolbar .btn:active {
      transform: translateY(1px);
    }
    .toolbar .btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    .toolbar .spacer {
      flex-grow: 1;
    }

    .pdf-frame-container {
      flex-grow: 1;
      overflow: auto;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px;
      transform-origin: center top;
      transition: transform 0.15s ease;
    }
    iframe.pdf-frame {
      width: 100%;
      min-height: 480px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.5);
      background: #000;
      flex-grow: 1;
      height: 100%;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: var(--muted);
      user-select: none;
      background: #1a2438;
    }

    /* Scrollbar styling for pdf list */
    .pdf-list::-webkit-scrollbar {
      width: 8px;
    }
    .pdf-list::-webkit-scrollbar-thumb {
      background: rgba(110, 231, 183, 0.4);
      border-radius: 10px;
    }
    .pdf-list::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 16px;
      }
      .toolbar .btn {
        padding: 6px 8px;
        font-size: 12px;
      }
      .pdf-item {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">N54</div>
    <h1>Neumerix54 Notes</h1>
  </header>

  <main>
    <section class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search PDFs by title..."
        autocomplete="off"
        spellcheck="false"
      />
    </section>

    <section class="pdf-list" id="pdfList">
      <p>Loading PDFs…</p>
    </section>

    <section class="viewer" id="viewer">
      <div class="toolbar" id="toolbar">
        <button class="btn" id="zoomOutBtn" title="Zoom Out">➖</button>
        <button class="btn" id="zoomInBtn" title="Zoom In">➕</button>
        <button class="btn" id="rotateBtn" title="Rotate 90°">⟳</button>
        <button class="btn" id="fullscreenBtn" title="Full Screen">⛶</button>
        <div class="spacer"></div>
        <button class="btn" id="downloadBtn" title="Download PDF">⬇ Download</button>
        <button class="btn" id="backBtn" title="Back to List">← Back</button>
      </div>
      <div class="pdf-frame-container" id="frameContainer">
        <iframe
          src=""
          class="pdf-frame"
          id="pdfFrame"
          allowfullscreen
          allow="fullscreen"
          title="PDF Viewer"
        ></iframe>
      </div>
    </section>
  </main>

  <footer>Website make and design ©Mahin (Roll:5)</footer>

  <script>
    const jsonURL =
      "/pdfs.json";

    const pdfListDiv = document.getElementById("pdfList");
    const viewerSection = document.getElementById("viewer");
    const mainSection = document.querySelector("main");
    const searchInput = document.getElementById("searchInput");
    const pdfFrame = document.getElementById("pdfFrame");
    const frameContainer = document.getElementById("frameContainer");

    const zoomInBtn = document.getElementById("zoomInBtn");
    const zoomOutBtn = document.getElementById("zoomOutBtn");
    const rotateBtn = document.getElementById("rotateBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const backBtn = document.getElementById("backBtn");

    let pdfData = [];
    let currentPDF = null;
    let scale = 1;
    let rotation = 0;

    // Fetch and load PDF list from JSON
    fetch(jsonURL)
      .then((res) => res.json())
      .then((data) => {
        pdfData = data;
        renderList(pdfData);
      })
      .catch(() => {
        pdfListDiv.innerHTML = "<p>Error loading PDFs.</p>";
      });

    // Render PDF list items
    function renderList(list) {
      if (!list.length) {
        pdfListDiv.innerHTML = "<p>No PDFs found.</p>";
        return;
      }
      pdfListDiv.innerHTML = "";
      list.forEach(({ title, fileId }) => {
        const div = document.createElement("div");
        div.className = "pdf-item";
        div.textContent = title;
        div.addEventListener("click", () => openPDF(title, fileId));
        pdfListDiv.appendChild(div);
      });
    }

    // Search handler
    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase().trim();
      const filtered = pdfData.filter((pdf) =>
        pdf.title.toLowerCase().includes(term)
      );
      renderList(filtered);
    });

    // Open PDF viewer
    function openPDF(title, fileId) {
      currentPDF = { title, fileId };
      scale = 1;
      rotation = 0;
      updateViewer();

      pdfFrame.src = `https://drive.google.com/file/d/${fileId}/preview`;
      downloadBtn.onclick = () => {
        window.open(
          `https://drive.google.com/uc?export=download&id=${fileId}`,
          "_blank"
        );
      };

      mainSection.style.display = "none";
      viewerSection.style.display = "flex";
    }

    // Update viewer transform
    function updateViewer() {
      frameContainer.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
    }

    // Toolbar buttons
    zoomInBtn.onclick = () => {
      scale = Math.min(scale + 0.1, 3);
      updateViewer();
    };
    zoomOutBtn.onclick = () => {
      scale = Math.max(scale - 0.1, 0.4);
      updateViewer();
    };
    rotateBtn.onclick = () => {
      rotation = (rotation + 90) % 360;
      updateViewer();
    };
    fullscreenBtn.onclick = () => {
      if (pdfFrame.requestFullscreen) pdfFrame.requestFullscreen();
      else if (pdfFrame.webkitRequestFullscreen)
        pdfFrame.webkitRequestFullscreen();
      else if (pdfFrame.msRequestFullscreen) pdfFrame.msRequestFullscreen();
    };
    backBtn.onclick = () => {
      viewerSection.style.display = "none";
      mainSection.style.display = "flex";
      pdfFrame.src = "";
      currentPDF = null;
      scale = 1;
      rotation = 0;
      updateViewer();
      searchInput.value = "";
      renderList(pdfData);
    };
  </script>
</body>
</html>
